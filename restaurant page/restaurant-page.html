<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./restaurant-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Stardom:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=General Sans:ital,wght@0,400;1,400&display=swap"
    />
  </head>
  <body>
    <div class="restaurant-page">
      <div class="restaurant-name">
        <p class="restaurant">Restaurant</p>
        <p class="restaurant">Name</p>
      </div>
      <div class="img-carousel">
        <div class="img8"></div>
        <div class="img-carousel1">
          <img
            class="img-carousel-child"
            alt=""
            src="img/eatery 1.jpg"
          />

        </div>
      </div>
      <div class="location-and-map">
        <div class="location">
          <div class="location1">Location :</div>
          <div class="location-box">
            <div class="lorem-ipsum-dolor">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
              ultricies mi erat, ac tincidunt lorem volutpat vitae.
            </div>
          </div>
        </div>
        <div class="map-box">
          <img class="map-icon" alt="" src="img/map.png" />
        </div>
      </div>
      <div class="time-section">
        <div class="location-and-map">
          <div class="opening-time-container">
            <p class="restaurant">Opening Time :</p>
          </div>
          <div class="time-box">
            <div class="am">11 : 00 AM</div>
            <div class="time-open-box1"></div>
          </div>
        </div>
        <div class="location-and-map">
          <div class="opening-time-container">
            <p class="restaurant">Closing Time :</p>
          </div>
          <div class="time-box1">
            <div class="pm">11 : 00 PM</div>
            <div class="time-close-box1"></div>
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="menu1">Menu</div>
        <div class="menu-box">
          
          <div class="menu-bg"></div>
          
        </div>
      </div>
    </div>
  </body>
</html>
